#@ load("@ytt:data", "data")
#@ load("@ytt:overlay", "overlay")
#@ load("/lib/create_component.lib.yml", "single_build_component")

#@ source_url = "https://github.com/libffi/libffi/releases/download/v3.3/libffi-3.3.tar.gz"

#@yaml/text-templated-strings
---
#@ def libffi_args(is_windows):
license: LICENSE
configure: |
  mkdir -p "$BUILD_DIR"
  extract.sh --into "$BUILD_DIR" (@= source_url @)

  cd "$BUILD_DIR"
  ./configure \
    (@- if is_windows: @)
    --host=x86_64-w64-mingw32 \
    --prefix="$ORCHESTRA_ROOT/x86_64-w64-mingw32" \
    (@- else: @)
    --prefix="$ORCHESTRA_ROOT" \
    (@- end @)
    --disable-multi-os-directory \
    --disable-static \
    --disable-pax_emutramp \
    --disable-debug
build_system: make
build_dependencies:
  - host-c-toolchain
  - glibc
#@ end

#@overlay/match by=overlay.all, expects=1
#@overlay/match-child-defaults missing_ok=True
---
components:
  libffi: #@ single_build_component(**libffi_args(False))
  windows/libffi: #@ single_build_component(**libffi_args(True))
