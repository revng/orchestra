#@ load("@ytt:overlay", "overlay")
#@ load("/lib/create_component.lib.yml", "single_build_component")
#@ load("/lib/cmake.lib.yml", "cmake")

#@yaml/text-templated-strings
---
#@ def revng_qa_args():
repository: revng-qa
license: LICENSE
configure: |
  mkdir -p "$BUILD_DIR"
  cd "$BUILD_DIR"; \
  (@= cmake @) \
    "$SOURCE_DIR" \
    -DTRIPLE_x86_64="x86_64-gentoo-linux-musl" \
    -DTRIPLE_mips="mips-unknown-linux-musl" \
    -DTRIPLE_mipsel="mipsel-unknown-linux-musl" \
    -DTRIPLE_i386="i386-gentoo-linux-musl" \
    -DTRIPLE_arm="armv7a-hardfloat-linux-uclibceabi" \
    -DTRIPLE_aarch64="aarch64-unknown-linux-musl" \
    -DTRIPLE_s390x="s390x-ibm-linux-musl"
build_system: make
build_dependencies:
  - cmake
  - glibc
  - qemu
  - toolchain/host/cxx-toolchain
  - toolchain/x86-64/cxx-toolchain
  - toolchain/i386/cxx-toolchain
  - toolchain/arm/cxx-toolchain
  - toolchain/aarch64/cxx-toolchain
  - toolchain/s390x/cxx-toolchain
  - toolchain/mips/cxx-toolchain
  - toolchain/mipsel/cxx-toolchain
#@ end

#@overlay/match by=overlay.all, expects=1
#@overlay/match-child-defaults missing_ok=True
---
components:
  revng-qa: #@ single_build_component(**revng_qa_args())
