#@ load("@ytt:data", "data")
#@ load("@ytt:overlay", "overlay")
#@ load("/lib/create_component.lib.yml", "single_build_component")

#@ source_url = "https://mesa.freedesktop.org/archive/mesa-20.1.7.tar.xz"

#@yaml/text-templated-strings
---
#@ def mesa_args():
license: source/docs/license.html
configure: |
  mkdir -p "$BUILD_DIR" "$BUILD_DIR/source"
  extract.sh --into "$BUILD_DIR/source" "(@= source_url @)"
  find "$BUILD_DIR/source/" -name meson.build -exec sed -i "s|install\s*:\s*|install_rpath : '$RPATH_PLACEHOLDER/lib', \0|" {} \;

  export CC=clang
  export CXX=clang++
  meson setup \
    --buildtype plain \
    --libdir=lib \
    --prefix "$ORCHESTRA_ROOT" \
    --wrap-mode nodownload \
    -Dplatforms=x11,drm,surfaceless \
    -Dllvm=true \
    -Dlmsensors=false \
    -Dlibunwind=false \
    -Dgallium-nine=false \
    -Dgallium-va=false \
    -Dgallium-vdpau=false \
    -Dgallium-xa=false \
    -Dgallium-xvmc=false \
    -Dgallium-opencl=disabled \
    -Dosmesa=none \
    -Dbuild-tests=false \
    -Dglx=dri \
    -Dshared-glapi=true \
    -Ddri3=true \
    -Degl=true \
    -Dgbm=true \
    -Dgles1=false \
    -Dgles2=true \
    -Dglvnd=true \
    -Dselinux=false \
    -Dzstd=false \
    -Dvalgrind=false \
    -Ddri-drivers=i915,i965,r100,r200 \
    -Dgallium-drivers=iris,r300,r600,radeonsi,svga,swrast,virgl \
    -Dvulkan-drivers= \
    -Dvulkan-overlay-layer=false \
    -Db_ndebug=true \
    -Dxlib-lease=false \
    -Dc_args="-w" \
    -Dcpp_args="-w -fno-rtti -fno-exceptions" \
    -Dcpp_link_args="-fno-rtti -fno-exceptions" \
    "$BUILD_DIR" \
    "$BUILD_DIR/source"
build_system: ninja
build_dependencies:
  - toolchain/host/cxx-toolchain
  - glibc
dependencies:
  - elfutils
  - llvm
  - ui/libglvnd
  - ui/libdrm
  - ui/libx11
  - ui/libxshmfence
  - toolchain/host/cxx-runtime
#@ end

#@overlay/match by=overlay.all, expects=1
#@overlay/match-child-defaults missing_ok=True
---
components:
  ui/mesa: #@ single_build_component(**mesa_args())
