#@yaml/text-templated-strings
---
#@ def _configure_base(extra_qmake_options=""):
- |
  mkdir -p "$BUILD_DIR"
  cd "$BUILD_DIR";

  mkdir -p "$BUILD_DIR/bin"
  cat > "$BUILD_DIR/bin/pmake" <<eof
  #!/bin/sh
  exec make -j$(nproc) $*
  eof
  chmod +x "$BUILD_DIR/bin/pmake"

  export PATH=$BUILD_DIR/bin:$PATH

  MAKE="pmake" \
  $SOURCE_DIR/configure \
    -recheck-all \
    -prefix "$ORCHESTRA_ROOT" \
    -confirm-license \
    -opensource \
    -skip qt3d \
    -skip qtactiveqt \
    -skip qtandroidextras  \
    -skip qtcanvas3d  \
    -skip qtcharts  \
    -skip qtconnectivity  \
    -skip qtdatavis3d  \
    -skip qtgamepad  \
    -skip qtimageformats  \
    -skip qtlocation  \
    -skip qtmacextras  \
    -skip qtmultimedia  \
    -skip qtnetworkauth  \
    -skip qtpurchasing  \
    -skip qtremoteobjects  \
    -skip qtscript  \
    -skip qtscxml  \
    -skip qtsensors  \
    -skip qtserialbus  \
    -skip qtserialport  \
    -skip qtsvg  \
    -skip qtspeech  \
    -skip qttools  \
    -skip qttranslations  \
    -skip qtvirtualkeyboard  \
    -skip qtwebchannel  \
    -skip qtwebsockets  \
    -skip qtwebview  \
    -skip qtwinextras  \
    -skip qtxmlpatterns  \
    -skip qtwebengine \
    -openssl-runtime \
    -no-glib \
    -no-cups \
    -no-gtk \
    -qt-harfbuzz \
    -fontconfig \
    -system-freetype \
    -opengl desktop \
    -egl \
    -no-eglfs \
    -xcb \
    -xkbcommon \
    -no-icu \
    -no-zstd \
    -libinput \
    -qt-libpng \
    -qt-libjpeg \
    -qt-sqlite \
    -qt-pcre \
    -qt-zlib \
    -qt-doubleconversion \
    -sql-sqlite \
    -no-sql-odbc \
    -no-compile-examples \
    -nomake tests \
    -nomake examples \
    -c++std c++14 \
    -platform linux-clang \
    -no-pch \
    (@= extra_qmake_options @)
#@ end

#@ def configure_base(**kwargs):
#@    return _configure_base(**kwargs)[0]
#@ end


#@yaml/text-templated-strings
---
#@ def qt_component():
license: LICENSE.GPLv3
default_build: #@ data.values.revng_components_default_build
builds:
  #@ for flavor, opts in qt_optimization_flavors.items():
  #@ extra_qmake_options = opts["extra_qmake_options"]
  #@ ndebug = opts["ndebug"]
  (@= flavor @):
    configure: |
      extract.sh --into "$SOURCE_DIR" https://download.qt.io/official_releases/qt/5.15/5.15.2/single/qt-everywhere-src-5.15.2.tar.xz
      patch-if-exists "${ORCHESTRA_DOTDIR}/patches/qt-5.13.1-libcxx-include-array-linuxdmabuf.patch" "$SOURCE_DIR"

      sed -i 's|QT_CONFIG(getauxval)|0|' "$SOURCE_DIR/qtbase/src/corelib/global/qrandom.cpp"

      (@= configure_base(extra_qmake_options=extra_qmake_options) @)
    install: |
      cd "$BUILD_DIR"

      (@= make @)
      (@= make @) install INSTALL_ROOT=$TMP_ROOT

      rm "${TMP_ROOT}${ORCHESTRA_ROOT}/lib64/cmake/Qt5Gui/Qt5GuiConfigExtras.cmake"
      touch "${TMP_ROOT}${ORCHESTRA_ROOT}/lib64/cmake/Qt5Gui/Qt5GuiConfigExtras.cmake"
      find "${TMP_ROOT}${ORCHESTRA_ROOT}" \( -name "*.pri" -or -name "*.pc" -or -name "*.pri"  \) \
          -exec sed 's|/[^; ]*/lib\([^; ]*\)\.so|-l\1|g' {} -i ";"

      cat > "${TMP_ROOT}${ORCHESTRA_ROOT}/bin/qt.conf" <<EOF
      [Paths]
      Prefix = ..
      EOF

      cd "${TMP_ROOT}${ORCHESTRA_ROOT}/mkspecs/linux-clang/"
      mv "qmake.conf" "qmake.conf.tmp"
      grep -v ORCHESTRA_TMP "qmake.conf.tmp" > "qmake.conf"
      rm "qmake.conf.tmp"
    dependencies:
      - host-libcxx
      - ui/freetype
      - ui/libdrm
      - ui/mesa
      - ui/libxcb
      - ui/libinput
      - ui/libudev
      - ui/xcbutil-image
      - ui/xcbutil-renderutil
      - ui/xcbutil-wm
      - ui/xcbutil-keysyms
      - ui/libxshmfence
      - ui/libx11
      - ui/libxext
      - ui/xkbcommon
      - zlib
    build_dependencies:
      - host-cxx-toolchain
      - glibc
    #@ if/end ndebug == False:
    ndebug: false
  #@ end

#@ end

#@overlay/match by=overlay.all, expects=1
#@overlay/match-child-defaults missing_ok=True
---
components:
  ui/qt: #@ qt_component()
