#@ load("@ytt:data", "data")
#@ load("@ytt:overlay", "overlay")
#@ load("/lib/create-component.lib.yml", "single_build_component")
#@ load("/lib/make.lib.yml", "make")

#@ source_url = "https://github.com/nodejs/node/archive/refs/tags/v18.19.0.tar.gz"

#@yaml/text-templated-strings
---
#@ def args():
license: LICENSE
configure: |
  mkdir -p "$BUILD_DIR"
  extract.sh --into "$BUILD_DIR" "(@= source_url @)"
  cd "$BUILD_DIR"

  patch -p1 < "${ORCHESTRA_DOTDIR}/patches/nodejs-18-fixes.patch"
  ./configure \
    --prefix="$ORCHESTRA_ROOT" \
    --ninja \
    --with-intl=system-icu \
    --shared-libuv \
    --shared-openssl \
    --shared-nghttp2 \
    --shared-zlib

install: |
  cd "$BUILD_DIR"

  (@= make @)

  if [ "$RUN_TESTS" -eq 1 ]; then
    OPENSSL_CONF=/dev/null make test-only
  fi

  (@= make @) install DESTDIR="$DESTDIR"
  mv "$DESTDIR$ORCHESTRA_ROOT/bin/npm"{,.original}
build_dependencies:
  - host-cxx-toolchain
  - ninja
  - python
dependencies:
  - host-libcxx
  - icu
  - libuv
  - nghttp2
  - openssl
  - zlib
  - host-libc
#@ end

#@overlay/match by=overlay.all, expects=1
#@overlay/match-child-defaults missing_ok=True
---
components:
  nodejs: #@ single_build_component(**args())
