#@ load("@ytt:overlay", "overlay")
#@ load("/lib/cmake.lib.yml", "cmake_boost_configuration", "typical_cmake_builds")

---
#@ def build_args(is_windows):
test: true
extra_cmake_args: #@ cmake_boost_configuration
build_dependencies:
  - cmake
  - revng-qa
  - glibc
  - host-cxx-toolchain
dependencies:
  - host-libcxx
  - llvm
  - qemu
  - boost
  - clang-release
use_asan: false
is_windows: #@ is_windows
#@ end

#@overlay/match by=overlay.all, expects=1
#@overlay/match-child-defaults missing_ok=True
---
components:
  revng:
    repository: revng
    license: LICENSE.md
    default_build: optimized
    builds: #@ typical_cmake_builds(**build_args(False))
  windows/revng:
    repository: revng
    license: LICENSE.md
    default_build: optimized
    builds: #@ typical_cmake_builds(**build_args(True))
