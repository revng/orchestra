#@ load("@ytt:overlay", "overlay")
#@ load("/lib/create_component.lib.yml", "single_build_component")

#@yaml/text-templated-strings
---
#@ def revng_distributable():
binary_archives: private
configure: |
  mkdir -p "$BUILD_DIR"
install: |
  INSTALLER="$ORCHESTRA_DOTDIR/support/revng-distributable/install.sh"
  echo "38a739b5ee8c7f0b5983e2db1551da0c19e63947003f6cb020358dd4a69f1b30 $INSTALLER" | \
    sha256sum --quiet -c -
  "$INSTALLER"
dependencies:
  - revng-c
build_dependencies:
  - test/revng-qa
skip_post_install: true
#@ end

#@overlay/match by=overlay.all, expects=1
#@overlay/match-child-defaults missing_ok=True
---
components:
  revng-distributable: #@ single_build_component(**revng_distributable())
