#@ def typical_cmake_builds(
#@        extra_cmake_args=[],
#@        build_system="Ninja",
#@        dependencies=[],
#@        build_dependencies=[],
#@        use_asan=False,
#@        source_url=None,
#@        pre_configure_script="",
#@        post_configure_script="",
#@        pre_install_script="",
#@        post_install_script="",
#@        test=False,
#@ ):

#@ for flavor, opts in typical_cmake_flavors(use_asan=use_asan).items():
(@= flavor @):
  configure: |
    (@- if pre_configure_script: @)
    (@= pre_configure_script @)
    (@ end -@)

    (@- if source_url: @)
    extract.sh "(@= source_url @)"
    (@ end -@)

    mkdir -p "$BUILD_DIR"

    cd "$BUILD_DIR";
    (@= cmake @) \
      "$SOURCE_DIR" \
      -G"(@= build_system @)" \
      (@= expand_args(cmdline_cmake_base_configuration(cmake_build_type=opts["cmake_build_type"], extra_compiler_flags=opts["extra_compiler_flags"])) @) \
      (@= expand_args(extra_cmake_args) @)

    (@- if post_configure_script: @)
    (@= post_configure_script @)
    (@ end -@)

  install: |
    (@- if pre_install_script: @)
    (@= pre_install_script @)
    (@ end -@)

    cmake --build "$BUILD_DIR" ${JOBS:+-j$JOBS}
    cmake --install "$BUILD_DIR"

    (@- if test: @)
    if test "$RUN_TESTS" -eq 1; then
      cd "$BUILD_DIR"
      ctest --output-on-failure ${JOBS:+-j$JOBS}
      cd -
    fi
    (@ end -@)

    (@- if post_install_script: @)
    (@= post_install_script @)
    (@ end -@)

  #@ if/end dependencies:
  dependencies: #@ dependencies

  #@ if/end build_dependencies:
  build_dependencies: #@ build_dependencies

  #@ if/end opts["ndebug"] == False:
  ndebug: false
#@ end

#@ end
